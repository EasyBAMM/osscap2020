<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCISE/osscap2020</title>
    <link rel="stylesheet" href="../static/css/exercise.css">
    <script src="../static/js/side-legraise.js"></script>
</head>

<body>
    <div class="container">
        <div class="section-header">
            <header class="page-header">
                <h1>
                    <a href="index.html">
                        <img class="logo" src="../static/img/free-icon-workout-3043234.svg" alt="">Side-legraise
                    </a>
                </h1>
                <nav>
                    <ul class="main-nav">
                        <li><a href="https://github.com/EasyBAMM/osscap2020/issues">Issue</a></li>
                        <li><a href="index.html">Menu</a></li>
                        <li><a href="https://github.com/EasyBAMM/osscap2020">Contact</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="section-main">
            <main class="page-main">
                <div class="main-left">
                    <div class="left-wrap">
                        <div class="left-row0">
                            <button class="button-start">
                                Start
                            </button>
                            <button class="button-stop">
                                Stop
                            </button>
                        </div>
                        <div class="left-row1">
                            <div class="camera-wrap">
                                <canvas id="canvas"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-right">
                    <div class="right-wrap">
                        <div class="right-row0">
                            <div class="right-row0-in" id="label-container"></div>
                        </div>
                        <div class="right-row1">
                            <div class="counter-wrap">
                               <div class="counter-num">
                                    <p class="counter-num-in">0 회</p>
                               </div>
                               <div class="counter-range">
                                   <input class="counter-range-in" type="range" name="" id="counter-range" value="0" min="0" max="9">
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div class="section-footer">
            <footer>
                <p>&copy; Osscap2020 </p>
            </footer>
        </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
</body>
